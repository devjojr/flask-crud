<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Todo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="grid">
      <h1>Todos</h1>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
      </nav>
    </header>
    <main class="grid">
      <h1>Update Todo</h1>
      <div class="update-card">
        <form
          action="{{ url_for('update_todo', todo_id=todo.id) }}"
          method="POST"
        >
          <div class="form-group">
            <label class="label" for="title">Title:</label>
            <input
              class="input-field"
              type="text"
              id="title"
              name="title"
              value="{{ todo.title }}"
              required
            />
          </div>
          <div class="form-group">
            <label class="label" for="description">Description:</label>
            <input
              class="input-field"
              type="text"
              id="description"
              name="description"
              value="{{ todo.description }}"
              required
            />
          </div>
          <input class="submit-btn" type="submit" value="Save" />
        </form>
      </div>
    </main>
  </body>
</html>
